<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Image Homes</title>
</head>

<body>
    <div id="nav">
        <h1 id="title">New Image Homes</h1>
    </div>

    <div id="header">
        <button>Get started today</button>
    </div>
    
    <div id="aboutUs">
        <div class="subheader" id="who">
            <h2 >Who we are</h2>
            <p>
                New Image Homes has been a fixture in the Louisville area for (x) years, and is backed by (x) years of experience
                in home remodeling.
            </p>
        </div>
        <div class="subheader" id="what">
            <h2 >What we do</h2>
            <p>
                This is where you can list the type of services you provide
            </p>
        </div>
    </div>

    <div id="contact">
        <h1>Contact us </h1>
        <form action="">
            <label for="fname">Name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Email:</label><br>
            <input type="text" id="lname" name="lname" value=""><br><br>
            <label for="project">Tell us about your project:</label><br>
            <input type="text" id="project" name="project" value=""><br><br>
            <input type="submit" value="Submit">
          </form> 
    </div>
</body>


</html>
